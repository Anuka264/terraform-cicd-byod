---
- name: Install Splunk on Ubuntu
  hosts: splunk_servers
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Download Splunk package
      shell: |
        wget -q -O /tmp/splunk.deb "https://download.splunk.com/products/splunk/releases/9.4.0/linux/splunk-9.4.0-6b453916960d-linux-2.6-amd64.deb" --header="User-Agent: Mozilla/5.0"
      args:
        creates: /tmp/splunk.deb

    - name: Install Splunk .deb package
      apt:
        deb: "/tmp/splunk.deb"

    - name: Accept License and Start Splunk
      shell: "/opt/splunk/bin/splunk start --accept-license --answer-yes --no-prompt --seed-passwd changeme123"
      args:
        creates: /opt/splunk/etc/splunk.ready